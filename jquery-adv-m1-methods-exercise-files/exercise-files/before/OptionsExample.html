<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="emphasize.js"></script>
</head>
<body>
    <script type="text/javascript">
        $(function() {
            $('div').emphasize();
            $('div').emphasize({backColor: 'red'});

            $.fn.emphasize.defaults.backColor = 'blue';
            $('div').emphasize();
        });
    </script>

<h1>Options example</h1>
<div id="div1">This is some content</div>
</body>
</html>
