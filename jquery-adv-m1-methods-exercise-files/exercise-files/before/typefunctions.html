<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type Functions</title>
    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.js"></script>-->
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
</head>
<body>

<script type="text/javascript">
    function callAnotherFunction(arg1, arg2, arg3) {
        var times = $.isNumeric(arg1) ? arg1 : 5;
        var delay = $.isNumeric(arg2) ? arg2 : 500;
        var funcToCall = $.isFunction(arg1) ? arg1 :
                $.isFunction(arg2) ? arg2 : arg3;

        var i = 0;

        (function loopit() {
            i++;

            funcToCall();

            if (i < times) {
                setTimeout(loopit, delay);
            }
        })();
    }

    function functionToCall() {
        $('#output').append('<br />function called');
    }

    $(function() {
        callAnotherFunction(functionToCall);
    });
</script>

<h1>Type Test Functions Demo</h1>

<div id="output">

</div>
</body>
</html>
