<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

</head>
<body>
<script type="text/javascript">
    var myArray = [1,2,3,3,4,4,5];
    var myArray2 = [6, 7, 8];

    if ($.inArray(4, myArray) != -1)
        console.log('4 is in the array');

    if ($.inArray(44, myArray) != -1)
        console.log('44 is in the array');

    $.unique(myArray);
    console.log(myArray);

    $.merge(myArray, myArray2);
    console.log(myArray);

    var newArray = $.map(myArray, function(item, idx) {
        return item * 2;
    });
    console.log(newArray);

    var greppedArray = $.grep(myArray, function(item){
        return item % 2 == 0;
    });
    console.log(greppedArray);

    var divArray = $('div');
    console.log(divArray);

    var makeArray = $.makeArray($('div'));
    console.log(makeArray);
</script>

<div id="out1">1</div>
<div id="out2">2</div>
<div id="out3">3</div>
<div id="out4">4</div>
<div id="out5">5</div>
<div id="out6">6</div>
<div id="out7">7</div>

</body>
</html>
