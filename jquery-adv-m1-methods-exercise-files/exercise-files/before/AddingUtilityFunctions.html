<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
</head>
<body>

<script type="text/javascript">
    (function($) {
        $.log = function(value) {
            if (console)
                console.log(value);
        };

        $.log.group = function(value) {
            if (console && console.group)
                console.group(value);
        };

        $.log.groupEnd = function() {
            if (console && console.group)
                console.groupEnd();
        };
    })(jQuery);

    $(function() {
        $.log.group('my group');
        $.log('hi there');
        $.log($('div'));
        $.log.groupEnd();
        $.log($('div')[0].innerHTML);
    });
</script>

    <h1>adding utuility functions</h1>

<div>Div 1</div>
<div>Div 2</div>

</body>
</html>
